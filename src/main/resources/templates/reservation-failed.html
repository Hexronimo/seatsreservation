<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Not Reserved</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        label {
            color: rgb(63,81,181);
            font-size: 12px;
            top: 4px;
        }
        .mdl-card__title {
            background-color: rgb(48, 63, 159);
            color: #fff;
        }
    </style>
</head>
<body>
<div class="demo-card-wide mdl-card mdl-shadow--2dp" style="min-width: 700px; margin: 80px auto;">
    <div class="mdl-card__title"><h4>Reservation failed</h4></div>
    <div class="mdl-card__supporting-text" style="text-align:center; width: initial;">
        <p>
            Sorry, this seat is already reserved by someone else!
        </p>

        <a th:href="'seats?id=' + ${happenId}">Go back and choose other seat</a>

    </div>
</div>
</body>
</html>

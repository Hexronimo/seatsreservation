<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reserved</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        label {
            color: rgb(63,81,181);
            font-size: 12px;
            top: 4px;
        }
        .mdl-card__title {
            background-color: rgb(48, 63, 159);
            color: #fff;
        }
    </style>
</head>
<body>
<div class="demo-card-wide mdl-card mdl-shadow--2dp" style="min-width: 700px; margin: 80px auto;">
    <div class="mdl-card__title"><h4>Reserved successfully!</h4></div>
    <div class="mdl-card__supporting-text" style="text-align:center; width: initial;">
        <p>
            You've successfully reserved a seat, please print your ticket:
        </p>

        <table class="mdl-data-table mdl-js-data-table" style="width:100%;">
            <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Begining</th>
                <th class="mdl-data-table__cell--non-numeric">Event</th>
                <th class="mdl-data-table__cell--non-numeric">Room</th>
                <th class="mdl-data-table__cell--non-numeric">Seat</th>
                <th class="mdl-data-table__cell--non-numeric">Customer</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="mdl-data-table__cell--non-numeric" th:text = "${reservation.getEventHappen().getTimeStart() + ' ' + reservation.getEventHappen().getDateStart()}"></td>
                <td class="mdl-data-table__cell--non-numeric" th:text = "${reservation.getEventHappen().getEvent().getName()}"></td>
                <td class="mdl-data-table__cell--non-numeric" th:text = "${reservation.getEventHappen().getRoom().getName()}"></td>
                <td class="mdl-data-table__cell--non-numeric" th:text = "${reservation.getSimpleSeat().getName()}"></td>
                <td class="mdl-data-table__cell--non-numeric" th:text = "${reservation.getCustomer().getName()}"></td>
            </tr>
            </tbody>
        </table>
        <p></p>
        <a href="events">Go back to the events list</a>

    </div>
</div>
</body>
</html>

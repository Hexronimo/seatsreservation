<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reserve</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        label {
            color: rgb(63,81,181);
            font-size: 12px;
            top: 4px;
        }
        .mdl-card__title {
            background-color: rgb(48, 63, 159);
            color: #fff;
        }
    </style>
</head>
<body>
<div class="demo-card-wide mdl-card mdl-shadow--2dp" style="min-width: 700px; margin: 80px auto;">
    <div class="mdl-card__title"><h4>Reservation page</h4></div>
    <div class="mdl-card__supporting-text" style="width: initial;">
        <p>
            You're going to reverve seat <th:block th:text="${reservation.getSimpleSeat().getName()}"></th:block>
        for <th:block th:text="${reservation.getEventHappen().getEvent().getName()}"></th:block>.
        </p>
        <p>
            Please fill form to reserve a ticket:
        </p>

        <form action="reserve" method="post">
            <input name="postId" type="text" th:value="${reservation.getId()}" hidden>
            <div class="mdl-textfield mdl-js-textfield" style="margin-right: 15px;">
                <label for="customerName">Your name</label>
                <input class="mdl-textfield__input" type="text" id="customerName" name="name" />
            </div>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">Reserve</button>
        </form>
        <p>Here you can add more fields, such as e-mail, agreements and ask to choose ticket cost according to discounts and privileges customer has.</p>
    </div>
</div>
</body>
</html>
